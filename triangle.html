<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>triangle</title>
    <style>
        .wrapper{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%)
        }
        .box{
            border-top: 80px solid #e74c3c;
            border-right: 80px solid transparent;
            border-bottom: 80px solid #f1c40f;
            border-left: 80px solid #8e44ad;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body onclick="window.open('https://github.com/Luke19950111/demos/blob/master/triangle.html')">
    <div class="wrapper">
        <div class="box"></div>
    </div>
</body>
</html>
